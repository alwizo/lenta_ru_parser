{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

    <h3>{{ post['post_title'] }}</h3>
    <br>
    {% if not post.post_img == '' %}
    <img src="{{ post.post_img }}" ><br><br><br>
    {{ post.post_text|raw }}<br><br>
    {% else %}
    {{ post.post_text|raw }}<br><br>
    {% endif %}


{% endblock %}
